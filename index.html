<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite GAG</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a1f0a 0%, #1a3a1a 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow: hidden;
}

/* Efeito de névoa/fumaça animada */
body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(191, 247, 163, 0.03) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(30px, 30px) scale(1.1); }
}

/* Efeito de sangue escorrendo */
.blood-drip {
    position: fixed;
    width: 3px;
    background: linear-gradient(180deg, rgba(139, 0, 0, 0.8) 0%, rgba(139, 0, 0, 0) 100%);
    animation: drip 3s ease-in infinite;
    pointer-events: none;
    z-index: 999;
    border-radius: 0 0 50% 50%;
}

@keyframes drip {
    0% {
        height: 0;
        opacity: 0;
    }
    10% {
        opacity: 1;
    }
    100% {
        height: 80vh;
        opacity: 0;
    }
}

.blood-drip:nth-child(1) { left: 15%; animation-delay: 0.5s; }
.blood-drip:nth-child(2) { left: 35%; animation-delay: 1.2s; width: 4px; }
.blood-drip:nth-child(3) { left: 58%; animation-delay: 0.8s; }
.blood-drip:nth-child(4) { left: 72%; animation-delay: 1.5s; width: 5px; }
.blood-drip:nth-child(5) { left: 88%; animation-delay: 0.3s; }

/* Flash de tela (piscar vermelho) */
.screen-flash {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(139, 0, 0, 0.6) 0%, transparent 70%);
    opacity: 0;
    pointer-events: none;
    z-index: 9999;
    animation: flash 0.15s ease-out;
}

@keyframes flash {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

/* Transição assustadora - Container */
.horror-transition {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99998;
    opacity: 0;
    pointer-events: none;
}

.horror-transition.active {
    animation: horrorFade 4s ease-in-out forwards;
}

@keyframes horrorFade {
    0% { opacity: 0; }
    15% { opacity: 1; }
    85% { opacity: 1; }
    100% { opacity: 0; }
}

.horror-transition img, .horror-transition svg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: slowZoom 4s ease-in-out;
}

@keyframes slowZoom {
    0% { transform: scale(1.5); filter: brightness(0.3); }
    50% { transform: scale(1); filter: brightness(0.8); }
    100% { transform: scale(1.2); filter: brightness(0.4); }
}

/* Jumpscare effect para página 3 */
.jumpscare {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 99999;
    opacity: 0;
    pointer-events: none;
}

.jumpscare.active {
    animation: jumpscareAnim 2.5s ease-out forwards;
}

@keyframes jumpscareAnim {
    0% { opacity: 0; }
    5% { opacity: 1; }
    95% { opacity: 1; }
    100% { opacity: 0; }
}

.jumpscare img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: shake 0.15s infinite;
}

@keyframes shake {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(-10px, 10px) rotate(-2deg); }
    50% { transform: translate(10px, -10px) rotate(2deg); }
    75% { transform: translate(-10px, -10px) rotate(-1deg); }
}

#audioToggle {
    position: fixed;
    top: 25px;
    right: 25px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(191, 247, 163, 0.3);
    font-size: 20px;
    cursor: pointer;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3),
                inset 0 0 15px rgba(191, 247, 163, 0.1);
    color: #BFF7A3;
}

#audioToggle:hover {
    background: rgba(255, 255, 255, 0.12);
    transform: scale(1.08);
    box-shadow: 0 6px 25px rgba(191, 247, 163, 0.4),
                inset 0 0 20px rgba(191, 247, 163, 0.15);
}

#app-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 500px;
    transition: opacity 0.4s ease;
}

.card {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 60px 45px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(191, 247, 163, 0.08);
    text-align: center;
    position: relative;
    border: 1px solid rgba(191, 247, 163, 0.25);
    animation: fadeIn 0.9s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Página 1 - Preview embaçado */
.blur-overlay {
    position: relative;
    cursor: pointer;
}

.blur-content {
    filter: blur(15px);
    opacity: 0.5;
    transition: all 0.3s ease;
}

.blur-overlay:hover .blur-content {
    filter: blur(12px);
    opacity: 0.6;
}

.click-hint {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #BFF7A3;
    font-weight: 700;
    text-shadow: 0 0 30px rgba(191, 247, 163, 0.8);
    pointer-events: none;
    animation: pulse-hint 2s ease-in-out infinite;
    z-index: 1;
}

@keyframes pulse-hint {
    0%, 100% { 
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
    }
    50% { 
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.8;
    }
}

/* Imagem do boneco GAGsaw */
.gagsaw-image {
    width: 200px;
    height: 200px;
    margin: 0 auto 35px;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid rgba(191, 247, 163, 0.4);
    box-shadow: 0 0 30px rgba(191, 247, 163, 0.3),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
    animation: pulse-glow 3s ease-in-out infinite;
}

@keyframes pulse-glow {
    0%, 100% { 
        box-shadow: 0 0 30px rgba(191, 247, 163, 0.3),
                    inset 0 0 20px rgba(0, 0, 0, 0.5);
        transform: scale(1);
    }
    50% { 
        box-shadow: 0 0 50px rgba(191, 247, 163, 0.5),
                    0 0 80px rgba(191, 247, 163, 0.2),
                    inset 0 0 30px rgba(0, 0, 0, 0.6);
        transform: scale(1.03);
    }
}

.gagsaw-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.9) contrast(1.1);
}

.title {
    font-size: 3.5rem;
    color: #BFF7A3;
    margin-bottom: 28px;
    font-weight: 700;
    letter-spacing: 2px;
    line-height: 1.1;
    text-shadow: 0 0 20px rgba(191, 247, 163, 0.5);
}

.page {
    display: none;
}

.page.active {
    display: block;
}

.message {
    font-size: 1.3rem;
    color: #e8f8e0;
    line-height: 1.9;
    margin-bottom: 35px;
    font-weight: 300;
}

.next {
    display: inline-block;
    margin-top: 25px;
    padding: 16px 45px;
    background: rgba(191, 247, 163, 0.15);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    color: #BFF7A3;
    text-decoration: none;
    border-radius: 50px;
    font-size: 0.85rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    font-weight: 600;
    border: 2px solid rgba(191, 247, 163, 0.4);
    box-shadow: 0 0 20px rgba(191, 247, 163, 0.3);
    cursor: pointer;
}

.next:hover {
    background: rgba(191, 247, 163, 0.25);
    border-color: rgba(191, 247, 163, 0.6);
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(191, 247, 163, 0.4);
}

/* Page 2 Styles */
.info-card {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 60px 45px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(191, 247, 163, 0.08);
    animation: fadeIn 0.9s ease;
    border: 1px solid rgba(191, 247, 163, 0.25);
    text-align: center;
}

.info-card h2 {
    font-size: 2.5rem;
    color: #BFF7A3;
    margin-bottom: 35px;
    font-weight: 700;
    letter-spacing: 3px;
    text-shadow: 0 0 20px rgba(191, 247, 163, 0.5);
}

.info-card p {
    color: #d0f0c0;
    font-size: 1.15rem;
    line-height: 1.9;
    margin-bottom: 28px;
    font-weight: 300;
}

.info-card ul {
    list-style: none;
    text-align: left;
    margin: 35px 0;
    padding: 0;
    border-top: 1px solid rgba(191, 247, 163, 0.2);
    border-bottom: 1px solid rgba(191, 247, 163, 0.2);
    padding: 30px 0;
}

.info-card li {
    color: #e8f8e0;
    font-size: 1.05rem;
    margin-bottom: 20px;
    padding-left: 30px;
    position: relative;
    line-height: 1.7;
    font-weight: 300;
}

.info-card li:last-child {
    margin-bottom: 0;
}

.info-card li::before {
    content: '';
    position: absolute;
    left: 0;
    top: 8px;
    width: 8px;
    height: 8px;
    background: #BFF7A3;
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(191, 247, 163, 0.8);
}

.info-card strong {
    font-weight: 600;
    color: #BFF7A3;
}

/* Page 3 Styles */
#final-gag {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 70px 45px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4),
                inset 0 0 30px rgba(191, 247, 163, 0.08);
    border: 1px solid rgba(191, 247, 163, 0.25);
    text-align: center;
    animation: fadeIn 0.9s ease;
    font-size: 1.8rem;
    color: #e8f8e0;
    line-height: 1.8;
}

@media (max-width: 600px) {
    .card, .info-card, #final-gag {
        padding: 50px 35px;
    }
    
    .title, .click-hint {
        font-size: 2.5rem;
    }
    
    .gagsaw-image {
        width: 160px;
        height: 160px;
    }
    
    .info-card h2 {
        font-size: 2rem;
    }
}
</style>
</head>
