<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite GAG</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #ff0000, #008000); /* fundo vermelho e verde */
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

h1, p {
    text-align: center;
    font-size: 1.5rem;
    margin: 20px;
}

h1 {
    font-size: 3rem;
    font-weight: bold;
}

button {
    background-color: #000;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 20px;
}

button:hover {
    background-color: #444;
}

/* Estilo para os círculos de fundo com efeito de fade */
@keyframes fadeInOut {
    0% {
        opacity: 0;
        transform: scale(0);
    }
    50% {
        opacity: 1;
        transform: scale(1.2);
    }
    100% {
        opacity: 0;
        transform: scale(0);
    }
}

.circle {
    position: absolute;
    border-radius: 50%;
    animation: fadeInOut 10s infinite;
    z-index: -1;
}

.circle:nth-child(1) {
    background-color: rgba(255, 0, 0, 0.3);
    width: 300px;
    height: 300px;
    animation-delay: 0s;
}

.circle:nth-child(2) {
    background-color: rgba(0, 128, 0, 0.3);
    width: 400px;
    height: 400px;
    animation-delay: 2s;
}

.circle:nth-child(3) {
    background-color: rgba(255, 0, 0, 0.3);
    width: 500px;
    height: 500px;
    animation-delay: 4s;
}

/* Estilo para os links de navegação */
a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="circle"></div>
<div class="circle"></div>
<div class="circle"></div>

<div class="content">
    <h1>Convite para o Evento GAG</h1>
    <p>Olaaar, você está sendo convidado pro evento mais GAG do ano!</p>
    <p>Quando é? Onde vai ser? Clica aqui para saber mais:</p>
    <a href="pagina2.html">
        <button>Detalhes do Evento</button>
    </a>
</div>

<audio id="audio" autoplay>
    <source src="seu-audio.mp3" type="audio/mp3">
    Seu navegador não suporta áudio.
</audio>

</body>
</html>
