<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== FUNDO ===== */
body{
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: radial-gradient(circle at top, #0a1f0a, #000);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    color:#e8f8e0;
}

/* ===== SANGUE TOPO ===== */
.blood-drip{
    position:fixed;
    top:0;
    width:2px;
    height:0;
    background:linear-gradient(to bottom, #8b0000, transparent);
    animation:drip 6s infinite ease-in;
    z-index:999;
}
.blood-drip:nth-child(1){left:10%}
.blood-drip:nth-child(2){left:30%;animation-delay:1s}
.blood-drip:nth-child(3){left:50%;animation-delay:2s}
.blood-drip:nth-child(4){left:70%;animation-delay:3s}
.blood-drip:nth-child(5){left:90%;animation-delay:1.5s}

@keyframes drip{
    0%{height:0;opacity:0}
    10%{opacity:1}
    100%{height:90vh;opacity:0}
}

/* ===== CARD ===== */
#app{
    width:100%;
    max-width:480px;
    padding:20px;
    z-index:5;
}

.card{
    background:rgba(255,255,255,.06);
    backdrop-filter:blur(18px);
    border-radius:24px;
    padding:50px 40px;
    text-align:center;
    border:1px solid rgba(191,247,163,.3);
    box-shadow:0 0 40px rgba(191,247,163,.2);
    animation:fade 1s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(40px)}
    to{opacity:1;transform:translateY(0)}
}

h2{
    color:#BFF7A3;
    letter-spacing:3px;
    margin-bottom:25px;
    text-shadow:0 0 15px rgba(191,247,163,.6);
}

p{line-height:1.8;margin-bottom:20px}

/* ===== BOT√ÉO ===== */
.btn{
    margin-top:25px;
    padding:15px 40px;
    border-radius:50px;
    background:rgba(191,247,163,.15);
    border:2px solid rgba(191,247,163,.4);
    color:#BFF7A3;
    cursor:pointer;
    font-weight:600;
    letter-spacing:3px;
    transition:.3s;
}
.btn:hover{transform:scale(1.05);background:rgba(191,247,163,.25)}

/* ===== P√ÅGINAS ===== */
.page{display:none}
.page.active{display:block}

/* ===== FINAL GAG ===== */
#final{
    font-size:1.6rem;
    animation:pulse 1s infinite alternate;
}
@keyframes pulse{
    from{transform:translateY(0)}
    to{transform:translateY(-10px)}
}

/* ===== SUSTOS ===== */
.flash{
    position:fixed;
    inset:0;
    background:#000;
    opacity:0;
    pointer-events:none;
    z-index:9999;
}
.flash.active{animation:flash .2s}

@keyframes flash{
    0%{opacity:0}
    50%{opacity:.8}
    100%{opacity:0}
}

.subliminal{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:4rem;
    font-weight:900;
    color:#ff0000;
    background:#000;
    opacity:0;
    z-index:99999;
    pointer-events:none;
}
.subliminal.active{animation:sublime .15s}

@keyframes sublime{
    0%{opacity:0}
    50%{opacity:1}
    100%{opacity:0}
