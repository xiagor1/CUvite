* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
}

html, body {
    min-height: 100%;
    min-height: -webkit-fill-available;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0a1f0a 0%, #1a3a1a 100%);
    display: flex;
    align-items: center; 
    justify-content: center;
    padding: 20px 15px;
    position: relative;
    overflow-y: auto; 
    overflow-x: hidden;
}

body::before {
    content: '';
    position: fixed;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(191, 247, 163, 0.03) 0%, transparent 50%);
    animation: float 20s ease-in-out infinite;
    pointer-events: none;
    z-index: 0;
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(30px, 30px) scale(1.1); }
}

.blood-drip {
    position: fixed;
    width: 2px;
    background: linear-gradient(180deg,  
        rgba(100, 0, 0, 1) 0%,  
        rgba(120, 10, 10, 0.95) 15%,
        rgba(139, 0, 0, 0.9) 30%,
        rgba(139, 0, 0, 0.7) 60%,
        rgba(100, 0, 0, 0.4) 85%,
        transparent 100%);
    animation: drip 5s ease-in infinite;
    pointer-events: none;
    z-index: 999;
    filter: blur(0.3px);
    box-shadow: 0 0 1px rgba(139, 0, 0, 0.8);
}

@keyframes drip {
    0% { 
        height: 0; 
        opacity: 0;
        filter: blur(0px);
    }
    5% { 
        opacity: 1;
        filter: blur(0.2px);
    }
    15% {
        filter: blur(0.3px);
    }
    100% { 
        height: 85vh; 
        opacity: 0;
        filter: blur(0.5px);
    }
}

.blood-drip:nth-child(1) { left: 12%; animation-delay: 0.3s; width: 1.5px; background: linear-gradient(180deg, rgba(90, 0, 0, 1) 0%, rgba(110, 5, 5, 0.95) 15%, rgba(130, 0, 0, 0.85) 35%, rgba(120, 0, 0, 0.6) 65%, transparent 100%); }
.blood-drip:nth-child(2) { left: 28%; animation-delay: 1.8s; width: 3px; animation-duration: 6s; }
.blood-drip:nth-child(3) { left: 47%; animation-delay: 0.9s; width: 2.5px; animation-duration: 5.5s; }
.blood-drip:nth-child(4) { left: 68%; animation-delay: 2.3s; width: 2px; }
.blood-drip:nth-child(5) { left: 84%; animation-delay: 1.2s; width: 1.8px; background: linear-gradient(180deg, rgba(95, 0, 0, 1) 0%, rgba(115, 8, 8, 0.93) 20%, rgba(135, 0, 0, 0.8) 40%, rgba(115, 0, 0, 0.5) 70%, transparent 100%); }

.screen-darken {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    z-index: 9998;
    transition: opacity 0.6s ease-out;
}

.screen-darken.active {
    opacity: 0.85;
}

.screen-flash {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle, rgba(139, 0, 0, 0.6) 0%, transparent 70%);
    opacity: 0;
    pointer-events: none;
    z-index: 9999;
    animation: flash 0.2s ease-out;
}

@keyframes flash {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
}

.horror-transition {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 99998;
    pointer-events: none;
}

.horror-transition.active {
    display: flex;
    animation: horrorFade 4s ease-in-out forwards;
}

@keyframes horrorFade {
    0% { opacity: 0; }
    15% { opacity: 1; }
    85% { opacity: 1; }
    100% { opacity: 0; }
}

.horror-transition svg {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: slowZoom 4s ease-in-out;
}

@keyframes slowZoom {
    0% { transform: scale(1.5); filter: brightness(0.3); }
    50% { transform: scale(1); filter: brightness(0.8); }
    100% { transform: scale(1.2); filter: brightness(0.4); }
}

.smoke-particle {
    position: fixed;
    width: 100px;
    height: 100px;
    background: radial-gradient(circle, rgba(100, 100, 100, 0.4) 0%, transparent 70%);
    border-radius: 50%;
    pointer-events: none;
    z-index: 9990;
    animation: smokeRise 3s ease-out forwards;
}

@keyframes smokeRise {
    0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
    20% { opacity: 0.8; }
    100% { opacity: 0; transform: translate(var(--drift-x), -200px) scale(2); }
}

#audioToggle {
    position: fixed;
    top: 25px;
    right: 25px;
    width: 48px;
    height: 48px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    border: 1px solid rgba(191, 247, 163, 0.3);
    font-size: 20px;
    cursor: pointer;
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3), inset 0 0 15px rgba(191, 247, 163, 0.1);
    color: #BFF7A3;
}

#audioToggle:hover {
    background: rgba(255, 255, 255, 0.12);
    transform: scale(1.08);
}

#app-container {
    position: relative;
    z-index: 10;
    width: 100%;
    max-width: 500px;
    transition: opacity 0.4s ease;
}

.card {
    background: rgba(255, 255, 255, 0.06);
    backdrop-filter: blur(20px);
    border-radius: 24px;
    padding: 60px 45px;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4), inset 0 0 30px rgba(191, 247, 163, 0.08);
    text-align: center;
    position: relative;
    border: 1px solid rgba(191, 247, 163, 0.25);
    animation: fadeIn 0.9s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(35px); }
    to { opacity: 1; transform: translateY(0); }
}

.blur-overlay {
    position: relative;
    cursor: pointer;
}

.blur-content {
    filter: blur(15px);
    opacity: 0.5;
    transition: all 0.3s ease;
}

.blur-overlay:hover .blur-content {
    filter: blur(12px);
    opacity: 0.6;
}

.click-hint {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 3rem;
    color: #BFF7A3;
    font-weight: 700;
    text-shadow: 0 0 30px rgba(191, 247, 163, 0.8);
    pointer-events: none;
    animation: pulse-hint 2s ease-in-out infinite;
    z-index: 1;
}

@keyframes pulse-hint {
    0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; }
}

.gagsaw-image {
    width: 200px;
    height: 200px;
    margin: 0 auto 35px;
    position: relative;
    border-radius: 50%;
    overflow: hidden;
    border: 3px solid rgba(191, 247, 163, 0.4);
    box-shadow: 0 0 30px rgba(191, 247, 163, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5);
    animation: pulse-glow 3s ease-in-out infinite;
}

@keyframes pulse-glow {
    0%, 100% { box-shadow: 0 0 30px rgba(191, 247, 163, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.5); transform: scale(1); }
    50% { box-shadow: 0 0 50px rgba(191, 247, 163, 0.5), 0 0 80px rgba(191, 247, 163, 0.2), inset 0 0 30px rgba(0, 0, 0, 0.6); transform: scale(1.03); }
}

.gagsaw-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: brightness(0.9) contrast(1.1);
}

.page {
    display: none;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.page.active {
    display: block;
    opacity: 1;
}

    border-radius: 50px;
    font-size: 0.85rem;
    letter-spacing: 3px;
    text-transform: uppercase;
    transition: all 0.3s ease;
    font-weight: 600;
    border: 2px solid rgba(191, 247, 163, 0.4);
    box-shadow: 0 0 20px rgba(191, 247, 163, 0.3);
    cursor: pointer;
}

.next:hover {

    transform: translateY(-3px);
}
