<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScaryVite</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: black;
      color: #e00000;
      font-family: Arial, Helvetica, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .screen {
      display: none;
      flex-direction: column;
      gap: 20px;
      z-index: 5;
    }

    .screen.active { display: flex; }

    button {
      padding: 15px 30px;
      background: #8b0000;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    /* TRANSIÇÃO DE TERROR */
    .horror-transition {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .horror-transition.active {
      display: flex;
      animation: horrorFade 6.5s ease-in-out forwards;
    }

    @keyframes horrorFade {
      0% { opacity: 0; }
      15% { opacity: 1; }
      85% { opacity: 1; }
      100% { opacity: 0; }
    }

    .horror-transition img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: slowZoom 6.5s ease-in-out;
    }

    @keyframes slowZoom {
      0% { transform: scale(1.6); filter: brightness(0.2); }
      50% { transform: scale(1); filter: brightness(0.8); }
      100% { transform: scale(1.35); filter: brightness(0.3); }
    }

    /* JUMPSCARE */
    .jumpscare {
      position: fixed;
      inset: 0;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 30;
    }

    .jumpscare.active {
      display: flex;
      animation: jumpscareAnim 3.5s ease-out forwards;
    }

    @keyframes jumpscareAnim {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    .jumpscare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* VINHETA */
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.8) 100%);
      pointer-events: none;
      z-index: 10;
      animation: breathe 6s infinite;
    }

    @keyframes breathe {
      0%,100% { opacity: 0.6; }
      50% { opacity: 0.85; }
    }
  </style>

</head>
<body>

<div class="vignette"></div>
